<!DOCTYPE html>
<html layout:decorate="~{base}" xmlns="http://www.w3.org/1999/xhtml"
	xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
	xmlns:th="http://www.thymeleaf.org">

<div class="row mb-2" layout:fragment="content-header">
	<div class="col-sm-6">
		<h1 class="m-0 text-dark">Biodata</h1>
	</div>
	<div class="col-sm-6">
		<ol class="breadcrumb float-sm-right">
			<li class="breadcrumb-item"><a href="#">Biodata</a></li>
			<li class="breadcrumb-item active">Kelola</li>
		</ol>
	</div>
</div>

<div class="row" layout:fragment="content-body">


	<div class="col-12">
		<div class="card">
			<div class="card-header">
				<h3 class="card-title">List Biodata</h3>
				<button class="float-right btn-primary" id="btn-tambah-biodata">Tambah</button>
			</div>
			<!-- /.card-header -->
			<div class="card-body table-responsive">
				<table class="table table-striped table-bordered table-hover nowrap"
					id="tableBiodata" style="width: 100%"></table>
			</div>
			<!-- /.card-body -->
		</div>
		<!-- /.card -->
	</div>
	<!-- /.col -->

	<div class="modal fade" id="modal-biodata">
		<div class="modal-dialog modal-lg">
			<div class="modal-content">
				<div class="modal-header">
					<h4 class="modal-title">Form Biodata Pendidikan</h4>
					<button aria-label="Close" class="close" data-dismiss="modal"
						type="button">
						<span aria-hidden="true">&times;</span>
					</button>
				</div>
				<div class="modal-body">
					<div class="card-header"></div>
					<form id="form-biodata" role="form">
<!-- 						<input name="id" type="hidden" /> -->

						<div class="form-group">
							<label>NIK : </label> <input class="form-control" id="nik"
								name="nik" placeholder="NIK" required type="number">
						</div>

						<div class="form-group">
							<label>Nama Lengkap : </label> <input class="form-control"
								id="nama" name="name" placeholder="Nama Lengkap" required
								type="text">
						</div>

						<div class="form-group">
							<label>Alamat : </label> <input class="form-control" id="alamat"
								name="address" placeholder="Alamat" required type="text">
						</div>

						<div class="form-group">
							<label>No.Hp : </label> <input class="form-control" id="hp"
								name="hp" placeholder="No.Hp" required type="number">
						</div>

						<div class="form-group">
							<label>Tanggal Lahir : </label> <input class="form-control"
								id="tanggal" name="tgl" placeholder="Tanggal Lahir" required
								type="date">
						</div>

						<div class="form-group">
							<label>Tempat Lahir : </label> <input class="form-control"
								id="tempatLahir" name="tempatLahir" placeholder="Tempat Lahir"
								required type="text">
						</div>


					</form>
				</div>
				<div class="modal-footer justify-content-between">
					<button class="btn btn-default" data-dismiss="modal" type="button">Close</button>
					<button class="btn btn-primary" id="btn-save-biodata" type="button">Save</button>
				</div>
			</div>
			<!-- /.modal-content -->
		</div>
		<!-- /.modal-dialog -->
	</div>

</div>

<th:block layout:fragment="add-scripts">
	<script th:src="@{/assets/js/person.js}"></script>

	<script>

		$('#btn-tambah-biodata').click(function() {
			formBiodata.resetForm();
			$('#modal-biodata').modal('show')
		});

		$('#btn-save-biodata').click(function() {
			formBiodata.saveForm()
		});
	</script>
</th:block>

</html>
